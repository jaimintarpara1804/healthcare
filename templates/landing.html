<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ======= LANDING PAGE STYLE ======= */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 42px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(90deg, #f8b500, #f57f17);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
      background: linear-gradient(90deg, #f57f17, #f8b500);
    }

    .icons {
      margin-top: 25px;
      font-size: 24px;
      color: #43cea2;
    }

    .icons i {
      margin: 0 12px;
      transition: transform 0.3s ease;
    }

    .icons i:hover {
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    /* Background glow */
    body::before {
      content: '';
      position: fixed;
      width: 400px;
      height: 400px;
      background: #f8b500;
      border-radius: 50%;
      top: -100px;
      right: -100px;
      filter: blur(150px);
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      width: 400px;
      height: 400px;
      background: #43cea2;
      border-radius: 50%;
      bottom: -100px;
      left: -100px;
      filter: blur(150px);
      z-index: -1;
    }
  </style>
</head>
