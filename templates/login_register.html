<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Care â€¢ Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .wrap { min-height: 100vh; display: grid; place-items: center; }
    .card { width: min(92vw, 460px); background: #fff; border-radius: 22px; padding: 26px; box-shadow: 0 14px 32px rgba(0,0,0,.12); text-align: center; }
    .brand { display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom: 8px; }
    .brand b { font-size: 22px; }
    .sub { color:#666; font-size: 14px; margin-bottom: 12px; }
    .msg { margin: 6px 0 12px; color:#2e7d32; font-weight:600; }
    .error { color:#d32f2f; }
    .row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .row input { max-width: 100%; width: 100%; }
    .actions { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top: 8px; }
    .divider { margin: 12px 0; color:#aaa; font-size: 12px; }
    .muted { color:#777; font-size: 12px; margin-top: 10px; }
    .toggle-eye { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; color:#888; font-size: 14px; }
    .password-wrap { position: relative; display: inline-block; width: 100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <span style="font-size:24px">ðŸ©º</span>
        <b>Health Care</b>
      </div>
      <p class="sub">Welcome! Log in or create a new account to continue.</p>

      {% if msg %}
        <div class="msg {{ 'error' if 'Invalid' in msg or 'exists' in msg else '' }}">{{ msg }}</div>
      {% endif %}

      <form method="POST" autocomplete="off" novalidate>
        <div class="row">
          <input type="email" name="email" placeholder="Email address" required>
        </div>

        <div class="row">
          <div class="password-wrap">
            <input id="pwd" type="password" name="password" placeholder="Password" required>
            <span id="togglePwd" class="toggle-eye">Show</span>
          </div>
        </div>

        <div class="actions">
          <button name="action" value="login" type="submit">Log In</button>
          <button name="action" value="register" type="submit" style="background:#43a047">Create Account</button>
        </div>

        <div class="divider">â€” or â€”</div>
        <a class="btn" href="/forgot">Forgot password?</a>
      </form>
    </div>
  </div>

  <script>
    const pwd = document.getElementById("pwd");
    const toggle = document.getElementById("togglePwd");
    toggle?.addEventListener("click", () => {
      const isHidden = pwd.type === "password";
      pwd.type = isHidden ? "text" : "password";
      toggle.textContent = isHidden ? "Hide" : "Show";
    });
  </script>
</body>
</html>
