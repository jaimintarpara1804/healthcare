<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YOGATUNE â€” Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table { width: 95%; margin: 24px auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #e5e5e5; }
    th { background: #f9a825; color: white; }
    tr:nth-child(even) { background: #fffdf5; }
    .wrap { max-width: 1200px; margin: 0 auto; text-align: center; }
    a.link { color: #0b61a4; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>ðŸ©º Consultation Records</h2>
    <p><a class="link" href="/home">â¬… Back to Dashboard</a></p>
    <table>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Disease</th>
        <th>Type</th>
        <th>Medicine / Yoga / Notes</th>
        <th>Created At</th>
      </tr>
      {% for c in consultations %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.user_email }}</td>
        <td>{{ c.disease }}</td>
        <td>{{ c.doctor_type }}</td>
        <td style="text-align:left">{{ c.medicine or c.notes }}</td>
        <td>{{ c.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
